version: "3.8"

services:
  # FlowSense Application
  app:
    build: 
      context: .
      dockerfile: Dockerfile.backup
    container_name: flowsense_app
    ports:
      - "5000:5000"
    environment:
      - NODE_ENV=production
      - DATABASE_URL=postgresql://flowsense_admin:${POSTGRES_PASSWORD:-secure_password_123}@db:5432/flowsense
      - SESSION_SECRET=${SESSION_SECRET:-change-this-in-production-minimum-32-characters}
      - FIREBASE_PROJECT_ID=taskflowpro-c62c1
      - FIREBASE_CLIENT_EMAIL=firebase-adminsdk-fbsvc@taskflowpro-c62c1.iam.gserviceaccount.com
      - FIREBASE_CLIENT_ID=104843425969082480520
      - VITE_FIREBASE_API_KEY=AIzaSyAxZL1iUTnvm-p6sqRSg5G5uZu9ztA8me0
      - VITE_FIREBASE_AUTH_DOMAIN=taskflowpro-c62c1.firebaseapp.com
      - VITE_FIREBASE_PROJECT_ID=taskflowpro-c62c1
      - VITE_FIREBASE_STORAGE_BUCKET=taskflowpro-c62c1.appspot.com
      - VITE_FIREBASE_MESSAGING_SENDER_ID=975860144476
      - VITE_FIREBASE_APP_ID=1:975860144476:web:678bc5d5e4c4030e450999
      - VITE_FIREBASE_MEASUREMENT_ID=G-GVQGWCF9EK
    env_file:
      - .env.production
    depends_on:
      db:
        condition: service_healthy
    volumes:
      - ./logs:/app/logs
      - app_data:/app/data
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:5000/api/health', (res) => { process.exit(res.statusCode === 200 ? 0 : 1) })"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    networks:
      - flowsense_network

  # PostgreSQL Database  
  db:
    image: postgres:16-alpine
    container_name: flowsense_postgres
    environment:
      - POSTGRES_DB=flowsense
      - POSTGRES_USER=flowsense_admin
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD:-secure_password_123}
      - POSTGRES_INITDB_ARGS=--auth-host=scram-sha-256
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./backups:/backups
      - ./scripts/init.sql:/docker-entrypoint-initdb.d/init.sql
    ports:
      - "5432:5432"
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U flowsense_admin -d flowsense"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s
    networks:
      - flowsense_network

  # Nginx Reverse Proxy
  nginx:
    image: nginx:alpine
    container_name: flowsense_nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./ssl:/etc/nginx/ssl:ro
    depends_on:
      app:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - flowsense_network
    profiles:
      - nginx

volumes:
  postgres_data:
    driver: local
  app_data:
    driver: local

networks:
  flowsense_network:
    driver: bridge
